---
apiVersion: agent-install.openshift.io/v1beta1
kind: NMStateConfig
metadata:
  name: nmstate-super1-skylark-cars-lab
  namespace: skylark-cars-lab
  labels:
    cluster-name: skylark-nmstate
spec:
  config:
    interfaces:
      - name: bond0
        type: bond
        state: up
        ipv4:
          enabled: true
          address:
            - ip: 10.50.0.101
              prefix-length: 24
          dhcp: false
        ipv6:
          enabled: true
          address:
          - ip: fd00:6:6:2052::101
            prefix-length: 64
          autoconf: false
          dhcp: false
        link-aggregation:
          mode: active-backup
          options:
            miimon: '100'
            primary: ens7f0
          port:
          - ens7f0
          - ens7f1
    dns-resolver:
      config:
        server:
        - 10.40.0.100
        - fd00:6:6:11::52
    routes:
      config:
        - destination: 0.0.0.0/0
          next-hop-address: 10.50.0.1
          next-hop-interface: bond0
        - destination: ::/0
          next-hop-address: fd00:6:6:2052::1
          next-hop-interface: bond0
  interfaces:
    - name: ens7f0
      macAddress: 40:A6:B7:51:9F:70
    - name: ens7f1
      macAddress: 40:A6:B7:51:9F:71
