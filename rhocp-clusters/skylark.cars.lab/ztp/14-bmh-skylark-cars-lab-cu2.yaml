#          enabled: false
#          autoconf: false
#          dhcp: false
    dns-resolver:
      config:
        server:
          - 10.40.0.100
          - fd00:6:6:11::52
    routes:
      config:
        - destination: 0.0.0.0/0
          next-hop-address: 10.50.0.1
          next-hop-interface: bondctlplane
        - destination: ::/0
          next-hop-address: fd00:6:6:2052::1
          next-hop-interface: bondctlplane
  interfaces:
    - name: "ens1f0"
